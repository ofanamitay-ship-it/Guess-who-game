<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נחש מי - מתחיל פתוח</title>
    <style>
        /* --- הגדרות למקרן ומסך מלא --- */
        body {
            font-family: sans-serif;
            background-color: #222; /* רקע כהה */
            margin: 0;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 { display: none; } /* מסתיר כותרת לחיסכון במקום */

        .game-board {
            display: grid;
            /* מסדר את הכרטיסים בצפיפות למסך רחב */
            grid-template-columns: repeat(auto-fit, minmax(9%, 1fr));
            gap: 6px; 
            width: 100%;
            height: 100%;
        }

        .card {
          background-color: transparent;
          aspect-ratio: 3 / 4;
          perspective: 1000px;
          cursor: pointer;
    
    /* --- התיקון: --- */
          transform-style: preserve-3d; /* מוודא שהסיבוב נשאר באותו מרחב */
          will-change: transform;       /* אומר לדפדפן להתכונן לשינוי, מונע קפיצות */
}


        .card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.6s;
          transform-style: preserve-3d;
    
    /* --- התיקון: --- */
          transform-origin: center center; /* מקבע את ציר הסיבוב לאמצע בדיוק */
}


        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- צד קדמי: עכשיו הוא התמונה! (רואים ישר) --- */
        .card-front {
            background-color: white;
            border: 2px solid #ccc;
            overflow: hidden; /* שלא יצאו שוליים של תמונה */
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- צד אחורי: עכשיו הוא הכחול (מוסתר בהתחלה) --- */
        .card-back {
            background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
            transform: rotateY(180deg); /* מתחיל הפוך */
            border: 2px solid white;
            
            /* סימן שאלה */
            color: white;
            font-size: 3vw; 
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

    </style>
</head>
<body>

    <div class="game-board" id="board"></div>

    <script>
        /* --- הגדרות --- */
        const numberOfCards = 43; // כמות הכרטיסים
        const board = document.getElementById('board');

        function createBoard() {
            for (let i = 1; i <= numberOfCards; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                
                /* שיניתי את הסדר בתוך ה-HTML:
                   card-front = התמונה (src)
                   card-back = סימן שאלה
                */
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${i}.jpg" loading="lazy" onerror="this.parentElement.style.backgroundColor='#eee'">
                        </div>
                        
                        <div class="card-back">?</div>
                    </div>
                `;

                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });

                board.appendChild(card);
            }
        }

        createBoard();
    </script>
</body>

</html>
